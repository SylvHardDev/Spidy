<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="swiper.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container">
      <div class="swiper main-slider">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img class="hand" src="images/spiderman-mask.png" alt="spiderman-handjpg" style="transform: scale(1.5);">
            <div class="text">
              <h2>SPIDER</h2>
              <h2>MAN</h2>
              <P>SUPERHERO</P>
            </div>
            <div class="spider">
              <img src="images/pink-logo-spiderman.png" alt="logo">
            </div>
          </div>

          <div class="swiper-slide intro">
            <img class="hand" src="images/spiderman-handjpg.png" alt="spiderman-handjpg">
            <div class="text">
              <h2>SPIDER</h2>
              <h2>MAN</h2>
              <P>SUPERHERO</P>
            </div>
            <div class="spider">
              <img src="images/pink-logo-spiderman.png" alt="logo">
            </div>
          </div>

          <div class="swiper-slide intro">
            <img class="hand" src="images/spiderman-helmet.png" alt="spiderman-handjpg" style="transform: scale(1.2);">
            <div class="text">
              <h2>SPIDER</h2>
              <h2>MAN</h2>
              <P>SUPERHERO</P>
            </div>
            <div class="spider">
              <img src="images/pink-logo-spiderman.png" alt="logo">
            </div>
          </div>
        </div>

        <div class="swiper-button-next"> 
          <span><</span>
        </div>
        <div class="swiper-button-prev">
          <span>></span>
        </div>
      </div>
    </div>
  </main>

  <script src="ScrollTrigger.min.js"></script>
  <script src="gsap.min.js"></script>
  <script src="swiper.min.js"></script>

  <script>
    var swiper = new Swiper(".main-slider", {
      spaceBetween: 1000,
      initialSlide: 1,
      navigation : {
        nextE1: ".swiper-button-next",
        prevE1: ".swiper-button-prev",
      },
      effect: "coverflow",
      speed: 2000,
      coverflowEffect: {
        rotate: 50,
        strech: 0,
        depth: 100,
        modified: 1,
        sliderShadows: true,
      }
    })
  </script>
</body>
</html>
